<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="reg.css">

</head>
<body>
    <div class="signup">
        <h1>Sign Up</h1>
        <form>
            <label>First Name</label>
            <input type="text" placeholder="">
            <label>Last Name</label>
            <input type="text" placeholder="">
            <label>Phone Number</label>
            <input type="number" placeholder="">
            <label>Email</label>
            <input type="email" placeholder="">
            <label>Gender</label>
            <select name="Gender" id="Gender">
                <option>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
            <label>Date of birth</label>
            <input type="date" placeholder="">
            <label>Favourite colour</label>
            <input type="color" id="favourite colour" name="favourite colour" placeholder="">
            <input type="button" value="Submit">
        </form>
        <p>By clicking the Sign Up button, you agree to our <br><a href="#">Terms and Conditions</a></p>
    </div>
    <div>
        <p class="p2">Have an account? <a href="login.html">Login here</a></p>
    </div>
</body>
</html>
